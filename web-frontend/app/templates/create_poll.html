{% extends "base.html" %}

{% block title %}Create New Poll{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Create New Poll</h2>
            </div>
            <div class="card-body">
                <form method="POST" id="pollForm">
                    <div class="mb-3">
                        <label for="question" class="form-label">Question</label>
                        <input type="text" class="form-control" id="question" name="question" required>
                    </div>
                    
                    <div id="optionsContainer">
                        <div class="mb-3">
                            <label class="form-label">Options</label>
                            <div class="option-input mb-2">
                                <input type="text" class="form-control" name="options" required>
                            </div>
                            <div class="option-input mb-2">
                                <input type="text" class="form-control" name="options" required>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-secondary mb-3" onclick="addOption()">Add Another Option</button>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Create Poll</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function addOption() {
    const container = document.getElementById('optionsContainer');
    const newOption = document.createElement('div');
    newOption.className = 'option-input mb-2';
    newOption.innerHTML = `
        <div class="input-group">
            <input type="text" class="form-control" name="options" required>
            <button type="button" class="btn btn-danger" onclick="removeOption(this)">Remove</button>
        </div>
    `;
    container.appendChild(newOption);
}

function removeOption(button) {
    button.closest('.option-input').remove();
}
</script>
{% endblock %}
